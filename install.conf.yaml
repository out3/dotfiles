- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

# Create ~/developer folder ($DEV) and ~/.config ($XDG_CONFIG_HOME)
- create:
    - ~/developer
    - ~/.config

# Git files
- link:
    ~/.config/git/config: git/config

# Tmux files
- link:
    ~/.config/tmux: tmux

# Zsh files
- link:
    ~/.zshrc: # Zsh config
      path: zsh/zshrc
      force: true
    ~/.p10k.zsh: zsh/p10k.zsh # Theme config
    ~/.oh-my-zsh/custom/themes/powerlevel10k: zsh/themes/powerlevel10k

# Create dev/project folder ($DEV)
- create:
    - ~/developer
    
# Install git submodules
- shell:
    - [git submodule update --init --recursive, Installing submodules]